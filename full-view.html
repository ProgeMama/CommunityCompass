<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Compass 2025</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff3b30;
            --secondary: #222831;
            --accent: #00adb5;
            --bg: antiquewhite;
            /* v√µi #fdf6e3 */
            --glass: rgba(255, 255, 255, 0.7);
            --glass-dark: rgba(34, 40, 49, 0.7);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            --radius: 22px;
            --transition: 0.3s cubic-bezier(.4, 2, .6, 1);
        }

        /* ... */

        .user-type-selector {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0 1rem 0;
            flex-wrap: wrap;
            width: 100%;
        }


        .user-type-btn.active,
        .user-type-btn:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 24px 0 rgba(255, 59, 48, 0.18);
        }


        .header {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            letter-spacing: 0.02em;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.3em;
            letter-spacing: 0.04em;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.85;
        }

        .lang-select {
            position: absolute;
            top: 1.2rem;
            right: 2rem;
            background: var(--glass);
            border-radius: 1.2em;
            padding: 0.3em 1em;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1em;
            z-index: 10;
        }

        .lang-select select {
            background: transparent;
            border: none;
            font-size: 1em;
            color: #222;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }


        .user-type-btn.active,
        .user-type-btn:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 24px 0 rgba(255, 59, 48, 0.18);
        }

        .map-container {
            width: 100%;
            height: 320px;
            background: linear-gradient(120deg, #e0e7ef 60%, #b2fefa 100%);
            border-radius: var(--radius);
            margin: 1.5rem 0 2rem 0;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: var(--radius);
            z-index: 1;
        }

        .map-mockup {
            color: #888;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 2;
        }

        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .resource-card {
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem 1.2rem;
            display: flex;
            flex-direction: column;
            gap: 0.7em;
            backdrop-filter: blur(8px);
            position: relative;
            transition: box-shadow var(--transition), transform var(--transition);
        }

        .resource-card:hover {
            box-shadow: 0 8px 32px 0 rgba(0, 173, 181, 0.18);
            transform: translateY(-4px) scale(1.02);
        }

        .resource-card h3 {
            margin: 0 0 0.2em 0;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .resource-card p {
            margin: 0.1em 0;
            font-size: 1em;
            color: #333;
            opacity: 0.85;
        }

        .status {
            display: inline-block;
            padding: 0.4em 1.1em;
            border-radius: 1em;
            font-size: 0.95em;
            font-weight: 600;
            margin-top: 0.5em;
            letter-spacing: 0.02em;
            background: #e0e7ef;
            color: #222;
            transition: background var(--transition), color var(--transition);
        }

        .status.available {
            background: #d1fae5;
            color: #059669;
        }

        .status.unavailable {
            background: #fee2e2;
            color: #b91c1c;
        }

        .status.partial {
            background: #fef9c3;
            color: #b45309;
        }


        .emergency-button:hover {
            background: linear-gradient(90deg, var(--accent), var(--primary));
            box-shadow: 0 12px 40px 0 rgba(0, 173, 181, 0.18);
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 0.3rem;
            }

            .map-container {
                height: 180px;
            }

            .emergency-button {
                padding: 1em 1.5em;
                font-size: 1em;
                right: 10px;
                bottom: 10px;
            }

            .lang-select {
                right: 1rem;
                top: 0.7rem;
            }

            /* Persona buttons enhancement */
            .user-type-selector {
                background: var(--glass);
                padding: 1.5rem;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                margin: 2rem auto;
                max-width: 900px;
            }

            .user-type-btn {
                min-width: 200px;
                padding: 1rem 2rem;
                font-size: 1.1rem;
                border: 2px solid transparent;
            }

            .user-type-btn:hover {
                border-color: var(--accent);
                transform: translateY(-2px);
            }

            /* Auth styles */
            .auth-container {
                position: absolute;
                top: 1.2rem;
                left: 2rem;
                z-index: 10;
            }

            .auth-btn {
                background: var(--glass);
                border: none;
                border-radius: 1.2em;
                padding: 0.7em 1.5em;
                color: var(--secondary);
                cursor: pointer;
                font-size: 1em;
                display: flex;
                align-items: center;
                gap: 0.5em;
                transition: all 0.3s ease;
            }

            .auth-btn:hover {
                background: var(--primary);
                color: white;
            }

            /* Modal styles */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }

            .modal-content {
                position: relative;
                background: var(--bg);
                margin: 5% auto;
                padding: 2rem;
                width: 90%;
                max-width: 500px;
                border-radius: var(--radius);
                box-shadow: var(--shadow);
            }

            .close {
                position: absolute;
                right: 1rem;
                top: 1rem;
                font-size: 1.5rem;
                cursor: pointer;
            }

            .auth-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                margin-top: 1rem;
            }

            .auth-form input,
            .auth-form select,
            .auth-form textarea {
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 0.5rem;
                font-size: 1rem;
            }

            .auth-tabs {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }

            .auth-tab {
                padding: 0.5rem 1rem;
                cursor: pointer;
                border: none;
                background: var(--glass);
                border-radius: 0.5rem;
            }

            .auth-tab.active {
                background: var(--primary);
                color: white;
            }

            .submit-btn {
                background: var(--primary);
                color: white;
                border: none;
                padding: 1rem;
                border-radius: 0.5rem;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
            }


        }

        /* Add this to your <style> section if you want popup buttons to be a bit smaller */
        .popup .user-type-btn {
            font-size: 1em;
            padding: 0.5em 1.2em;
            margin: 0.3em 0;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 0.5em;
        }

        /* Nicer filter checkboxes under the map */
        #marker-filters {
            margin: 1.5em 0;
            text-align: center;
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.2em 2em;
            display: inline-block;
        }

        #marker-filters strong {
            font-size: 1.1em;
            color: var(--primary);
            margin-right: 1em;
        }

        #marker-filters label {
            display: inline-flex;
            align-items: center;
            background: rgba(0,0,0,0.03);
            border-radius: 1.2em;
            padding: 0.4em 1em 0.4em 0.7em;
            margin: 0.2em 0.5em 0.2em 0;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            border: 1.5px solid transparent;
        }

        #marker-filters label:hover, #marker-filters input:focus + label {
            background: var(--accent);
            color: #fff;
        }

        #marker-filters input[type="checkbox"] {
            accent-color: var(--primary);
            width: 1.1em;
            height: 1.1em;
            margin-right: 0.5em;
            border-radius: 0.3em;
            border: 1.5px solid #bbb;
            cursor: pointer;
            transition: border 0.2s;
        }

        #marker-filters input[type="checkbox"]:checked + label {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        #marker-filters > div {
            margin-bottom: 0.5em;
        }

        @media (max-width: 600px) {
            #marker-filters {
                padding: 1em 0.5em;
                font-size: 0.98em;
            }
            #marker-filters label {
                font-size: 0.98em;
                padding: 0.3em 0.7em 0.3em 0.5em;
            }
        }
    </style>
</head>

<div id="addMarkerModal" class="modal" style="display:none;">
  <div class="modal-content">

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        
    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([39.47, -0.38], 13); // Centered on Valencia

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch locations from API and add to map
        fetch('https://valencia.opendatasoft.com/api/explore/v2.1/catalog/datasets/fonts-daigua-publica-fuentes-de-agua-publica/records?limit=20') // Replace with your real API URL
            .then(response => response.json())
            .then(data => {
                data.results.forEach(item => {
                    const markerData = {
                        lat: item.geo_point_2d.lat,
                        lng: item.geo_point_2d.lon,
                        type: 'water',
                        comment: item.calle,
                        thumbs: 0,
                        foto: item.foto // Optional: use in popup
                    };
                    addMarker(markerData, false);
                });
            })
            .catch(err => {
                console.error('Failed to load locations:', err);
            });

        // On map click: prompt for water/AED
        map.on('click', function(e) {
        // Remove any existing temp marker
        if (window.tempMarker) {
            map.removeLayer(window.tempMarker);
        }

        // Place a temporary marker
        window.tempMarker = L.marker(e.latlng).addTo(map);

        // Popup HTML for public/private selection
        const popupHtml = `
            <div>
                <strong>Add Resource</strong><br>
                <button id="publicBtn">Public</button>
                <button id="privateBtn">Private</button>
            </div>
        `;

        window.tempMarker.bindPopup(popupHtml).openPopup();

        // Wait for popup to open, then attach event listeners
        setTimeout(() => {
            const publicBtn = document.getElementById('publicBtn');
            const privateBtn = document.getElementById('privateBtn');
            if (publicBtn) {
                publicBtn.onclick = (e) => {
                    L.DomEvent.stopPropagation(e);
                    e.stopPropagation();
                    showTypeSelection(window.tempMarker.getLatLng(), 'Public');
                };
            }
            if (privateBtn) {
                privateBtn.onclick = (e) => {
                    L.DomEvent.stopPropagation(e);
                    e.stopPropagation();
                    showTypeSelection(window.tempMarker.getLatLng(), 'Community');
                };
            }
        }, 100);
    });

        const allMarkers = []; // Store all markers with their type

function addMarker(data, save) {
    const icon = L.divIcon({
        className: "custom-icon",
        html: `<span style="font-size:18px;line-height:1;">${
            data.type === "water" ? "üíß"
            : data.type === "aed" ? "‚ù§Ô∏è"
            : data.type === "atm" ? "üèß"
            : data.type === "medical" ? "üè•"
            : data.type === "fuel" ? "‚õΩ"
            : data.type === "fruit" ? "üçè"
            : data.type === "car" ? "üöó"
            : data.type === "pet" ? "üêï"
            : data.type === "other" ? "üõü"
            : "‚ùì"
        }</span>`,
        iconSize: [48, 48],
        iconAnchor: [24, 24],
    });

    const label = data.type === "water" ? "üíß Water Source"
        : data.type === "aed" ? "‚ù§Ô∏è AED"
        : data.type === "atm" ? "üèß ATM"
        : data.type === "medical" ? "üè• Medical"
        : data.type === "fuel" ? "‚õΩ Fuel"
        : data.type === "fruit" ? "üçè Food"
        : data.type === "car" ? "üöó Car"
        : data.type === "pet" ? "üêï Dog walking"
        : data.type === "other" ? "üõü Other"
        : "‚ùì";

    // Show "Need" and "Give" if present
    let needGive = "";
    if (data.need || data.give) {
        needGive += `<div>`;
        if (data.need) needGive += `<span style="color:#ff3b30;">üüß Need</span><br>`;
        if (data.give) needGive += `<span style="color:#00adb5;">üü© Give</span><br>`;
        needGive += `</div>`;
    }

    const id = `${data.lat},${data.lng}`;
    // Check if this is a community marker
    const isCommunity = ["fruit", "car", "pet", "other"].includes(data.type);

    const chatBtn = isCommunity
        ? `<button class="user-type-btn" style="margin-top:8px;" onclick="startChat('${id}')">üí¨ Start Chat</button>`
        : "";

    const html = `
        <div class="popup">
        <strong>${label}</strong><br>
        ${needGive}
        ${data.comment || "<i>No comment</i>"}<br>
        ${data.foto ? `<img src="${data.foto}" alt="Photo" style="max-width:120px;"><br>` : ""}
        <button class="user-type-btn" style="margin-top:8px;" onclick="thumb('${id}')">üëç Thumbs up <span id="thumbs-${id}">${data.thumbs}</span></button>
        ${chatBtn}
        </div>`;

    const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
    marker.bindPopup(html);

    // Store marker and its type for filtering
    allMarkers.push({ marker, type: data.type.toLowerCase() });

    if (save) {
        stored.push(data);
        localStorage.setItem("markers", JSON.stringify(stored));
    }
}

function thumb(id) {
    // Find the marker data by id
    const markerObj = allMarkers.find(obj => `${obj.marker.getLatLng().lat},${obj.marker.getLatLng().lng}` === id);
    if (markerObj) {
        // Update thumbs count in data
        if (!markerObj.marker._thumbs) markerObj.marker._thumbs = 0;
        markerObj.marker._thumbs++;
        // Update popup display
        const el = document.getElementById('thumbs-' + id);
        if (el) el.textContent = markerObj.marker._thumbs;
        // Optionally update localStorage if you want persistence
    }
}

// Add this function globally (for now it just alerts, you can replace with your chat logic)
function startChat(id) {
    alert("Chat feature coming soon for marker: " + id);
}

    <script>

    // Close modal
    document.getElementById('closeAddMarkerModal').onclick = function() {
        document.getElementById('addMarkerModal').style.display = 'none';
    };

    // Handle form submit
    document.getElementById('addMarkerForm').onsubmit = function(ev) {
        ev.preventDefault();
        const lat = parseFloat(document.getElementById('markerLat').value);
        const lng = parseFloat(document.getElementById('markerLng').value);
        const type = document.getElementById('markerType').value;
        const comment = document.getElementById('markerComment').value;
        const foto = document.getElementById('markerPhoto').value;
        const marker = { lat, lng, type, comment, thumbs: 0, foto };
        addMarker(marker, true);
        document.getElementById('addMarkerModal').style.display = 'none';
        document.getElementById('addMarkerForm').reset();
    };

    // Optional: close modal when clicking outside
    window.onclick = function(event) {
        if (event.target == document.getElementById('addMarkerModal')) {
            document.getElementById('addMarkerModal').style.display = "none";
        }
    };
</script>

    <script>
        // Filtering logic
        document.querySelectorAll('.filter-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const enabledTypes = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
                allMarkers.forEach(obj => {
                    if (enabledTypes.includes(obj.type)) {
                        map.addLayer(obj.marker);
                    } else {
                        map.removeLayer(obj.marker);
                    }
                });
            });
        });
    </script>
    <script>
        function showTypeSelection(latlng, accessType) {
    // Define icons for each access type
    const publicIcons = [
        { type: 'water', icon: 'üíß' },
        { type: 'aed', icon: '‚ù§Ô∏è' },
        { type: 'atm', icon: 'üèß' },
        { type: 'medical', icon: 'üè•' },
        { type: 'fuel', icon: '‚õΩ' }
    ];
    const communityIcons = [
        { type: 'fruit', icon: 'üçè' },
        { type: 'car', icon: 'üöó' },
        { type: 'pet', icon: 'üêï' },
        { type: 'other', icon: 'üõü' }
    ];

    // Pick which icons to show
    const icons = accessType.toLowerCase() === 'public' ? publicIcons : communityIcons;

    let html = `<div id="popup-content"><strong>Select Resource Type</strong><br>`;
    icons.forEach(i => {
        html += `<button class="icon-btn" data-type="${i.type}">${i.icon}</button> `;
    });
    html += `</div>`;

    window.tempMarker.setPopupContent(html).openPopup();

    setTimeout(() => {
        // Prevent map click from firing when clicking inside the popup
        const popupContent = document.getElementById('popup-content');
        if (popupContent) {
            popupContent.addEventListener('mousedown', function(e) {
                L.DomEvent.stopPropagation(e);
            });
            popupContent.addEventListener('click', function(e) {
                L.DomEvent.stopPropagation(e);
            });
        }
        document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                showCommentForm(latlng, accessType, btn.dataset.type);
            };
        });
    }, 100);
}

function showCommentForm(latlng, accessType, type) {
    // Only show checkboxes for community/private
    const isCommunity = accessType.toLowerCase() === 'community';
    const checkboxes = isCommunity ? `
        <label><input type="checkbox" id="needBox"> Need</label>
        <label><input type="checkbox" id="giveBox"> Give</label><br>
    ` : '';

    const html = `
        <div>
            <strong>Add Details</strong><br>
            ${checkboxes}
            <input type="text" id="markerComment" placeholder="Optional comment"><br>
            <input type="url" id="markerPhoto" placeholder="Photo URL"><br>
            <button id="addMarkerBtn">Add Marker</button>
        </div>
    `;
    window.tempMarker.setPopupContent(html).openPopup();

    setTimeout(() => {
        document.getElementById('addMarkerBtn').onclick = () => {
            const comment = document.getElementById('markerComment').value;
            const foto = document.getElementById('markerPhoto').value;
            // Get checkbox values if community
            let need = false, give = false;
            if (isCommunity) {
                need = document.getElementById('needBox').checked;
                give = document.getElementById('giveBox').checked;
            }
            // Remove the temp marker first
            if (window.tempMarker) {
                map.removeLayer(window.tempMarker);
                window.tempMarker = null;
            }
            // Add the permanent marker with the selected icon and options
            const marker = {
                lat: latlng.lat,
                lng: latlng.lng,
                type: type.toLowerCase(),
                comment,
                thumbs: 0,
                foto,
