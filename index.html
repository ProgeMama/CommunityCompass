<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Compass - Landing Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3b30;
            --secondary: #222831;
            --accent: #00adb5;
            --bg: antiquewhite;
            --glass: rgba(255, 255, 255, 0.7);
            --glass-dark: rgba(34, 40, 49, 0.7);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            --radius: 22px;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            min-height: 100vh;
            color: var(--secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 0;
        }

        .header {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            padding: 1.5rem;
            text-align: center;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .info-section {
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            backdrop-filter: blur(8px);
        }

        .info-section h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .news-feed {
            max-height: 300px;
            overflow-y: auto;
        }

        .news-item {
            padding: 0.8rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .news-item.official {
            border-left: 3px solid var(--primary);
            padding-left: 1rem;
        }

        .news-item.expanded {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .news-item h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: var(--secondary);
        }

        .news-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
            display: none;
        }

        .news-item.expanded p {
            display: block;
        }

        .news-item .date {
            font-size: 0.8rem;
            color: #777;
        }

        .community-board {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .community-board h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .community-board ul {
            list-style: none;
            padding: 0;
        }

        .community-board li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1em;
        }

        .community-board li:last-child {
            border-bottom: none;
        }

        .community-board .reply-button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 1em;
            padding: 0.3em 0.8em;
            font-size: 0.9em;
            cursor: pointer;
        }

        .community-board .my-announcements-button {
            display: block;
            text-align: center;
            margin-top: 1rem;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .section-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .section-card {
            background: var(--glass);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        .section-card h2 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .section-card p {
            color: var(--secondary);
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .section-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

                <p>Find a list of available emergency resources in your community.</p>

        </div>
    </div>

        // Function to check if a date is within the specified range
        function isDateInRange(dateString, startDate, endDate) {
            const date = new Date(dateString);
            return date >= startDate && date <= endDate;
        }

        // Function to load news
        function loadNews() {
            const newsFeed = document.getElementById('news-feed');
            newsFeed.innerHTML = '';

            // Sort by date (newest first)
            const sortedNews = sampleNews
                .filter(item => isDateInRange(item.date, startDate, endDate))
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedNews.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = `news-item ${item.official ? 'official' : ''}`;
                newsItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                    <div class="date">${item.date} • ${item.source}</div>
                `;

                newsItem.addEventListener('click', function () {
                    this.classList.toggle('expanded');
                });

                newsFeed.appendChild(newsItem);
            });
        }

        // Function to load community board (merged cooperative news and posts)
        function loadCommunityBoard() {
            const boardList = document.getElementById('community-board-list');
            boardList.innerHTML = '';

            // Filter by date and sort by date descending
            const filtered = sampleCommunityBoard
                .filter(item => isDateInRange(item.date, startDate, endDate))
                .sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filtered.length === 0) {
                boardList.innerHTML = '<li>No posts or announcements available.</li>';
                return;
            }

            // Here you would normally send to a backend
            alert('Registered successfully! Please log in.');
            document.querySelector('[data-tab="login"]').click();
        }

        // Handle logout
        logoutBtn.onclick = () => {
            isLoggedIn = false;

            adminPanel.style.display = 'none';

        }

        // Handle adding new resource
        function handleAddResource() {

            if (type && name && location && lat && lng && status) {
                // Here you would normally send to a backend
                alert('Resource added successfully!');
                resourceModal.style.display = 'none';
            } else {
                alert('Please fill in all required fields!');
            }
        }

    <script>
        // Initialize the Leaflet map
        const map = L.map('map').setView([39.47, -0.38], 13); // Centered on Valencia

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch locations from API and add to map
        fetch('https://valencia.opendatasoft.com/api/explore/v2.1/catalog/datasets/fonts-daigua-publica-fuentes-de-agua-publica/records?limit=20') // Replace with your real API URL
            .then(response => response.json())
            .then(data => {
                data.results.forEach(item => {
                    const markerData = {
                        lat: item.geo_point_2d.lat,
                        lng: item.geo_point_2d.lon,
                        type: 'water',
                        comment: item.calle,
                        thumbs: 0,
                        foto: item.foto // Optional: use in popup
                    };
                    addMarker(markerData, false);
                });
            })
            .catch(err => {
                console.error('Failed to load locations:', err);
            });

        // On map click: prompt for water/AED
        map.on('click', function(e) {
        // Remove any existing temp marker
        if (window.tempMarker) {
            map.removeLayer(window.tempMarker);
        }

        // Place a temporary marker
        window.tempMarker = L.marker(e.latlng).addTo(map);

        // Popup HTML for public/private selection
        const popupHtml = `
            <div>
                <strong>Add Resource</strong><br>
                <button id="publicBtn">Public</button>
                <button id="privateBtn">Private</button>
            </div>
        `;

        window.tempMarker.bindPopup(popupHtml).openPopup();

        // Wait for popup to open, then attach event listeners
        setTimeout(() => {
            const publicBtn = document.getElementById('publicBtn');
            const privateBtn = document.getElementById('privateBtn');
            if (publicBtn) {
                publicBtn.onclick = (e) => {
                    L.DomEvent.stopPropagation(e);
                    e.stopPropagation();
                    showTypeSelection(window.tempMarker.getLatLng(), 'Public');
                };
            }
            if (privateBtn) {
                privateBtn.onclick = (e) => {
                    L.DomEvent.stopPropagation(e);
                    e.stopPropagation();
                    showTypeSelection(window.tempMarker.getLatLng(), 'Community');
                };
            }
        }, 100);
    });

        const allMarkers = []; // Store all markers with their type

function addMarker(data, save) {
    const icon = L.divIcon({
        className: "custom-icon",
        html: `<span style="font-size:18px;line-height:1;">${
            data.type === "water" ? "💧"
            : data.type === "aed" ? "❤️"
            : data.type === "atm" ? "🏧"
            : data.type === "medical" ? "🏥"
            : data.type === "fuel" ? "⛽"
            : data.type === "fruit" ? "🍏"
            : data.type === "car" ? "🚗"
            : data.type === "pet" ? "🐕"
            : data.type === "other" ? "🛟"
            : "❓"
        }</span>`,
        iconSize: [48, 48],
        iconAnchor: [24, 24],
    });

    const label = data.type === "water" ? "💧 Water Source"
        : data.type === "aed" ? "❤️ AED"
        : data.type === "atm" ? "🏧 ATM"
        : data.type === "medical" ? "🏥 Medical"
        : data.type === "fuel" ? "⛽ Fuel"
        : data.type === "fruit" ? "🍏 Food"
        : data.type === "car" ? "🚗 Car"
        : data.type === "pet" ? "🐕 Dog walking"
        : data.type === "other" ? "🛟 Other"
        : "❓";

    // Show "Need" and "Give" if present
    let needGive = "";
    if (data.need || data.give) {
        needGive += `<div>`;
        if (data.need) needGive += `<span style="color:#ff3b30;">🟧 Need</span><br>`;
        if (data.give) needGive += `<span style="color:#00adb5;">🟩 Give</span><br>`;
        needGive += `</div>`;
    }

    const id = `${data.lat},${data.lng}`;
    // Check if this is a community marker
    const isCommunity = ["fruit", "car", "pet", "other"].includes(data.type);

    const chatBtn = isCommunity
        ? `<button class="user-type-btn" style="margin-top:8px;" onclick="startChat('${id}')">💬 Start Chat</button>`
        : "";

    const html = `
        <div class="popup">
        <strong>${label}</strong><br>
        ${needGive}
        ${data.comment || "<i>No comment</i>"}<br>
        ${data.foto ? `<img src="${data.foto}" alt="Photo" style="max-width:120px;"><br>` : ""}
        <button class="user-type-btn" style="margin-top:8px;" onclick="thumb('${id}')">👍 Thumbs up <span id="thumbs-${id}">${data.thumbs}</span></button>
        ${chatBtn}
        </div>`;

    const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
    marker.bindPopup(html);

    // Store marker and its type for filtering
    allMarkers.push({ marker, type: data.type.toLowerCase() });

    if (save) {
        stored.push(data);
        localStorage.setItem("markers", JSON.stringify(stored));
    }
}

function thumb(id) {
    // Find the marker data by id
    const markerObj = allMarkers.find(obj => `${obj.marker.getLatLng().lat},${obj.marker.getLatLng().lng}` === id);
    if (markerObj) {
        // Update thumbs count in data
        if (!markerObj.marker._thumbs) markerObj.marker._thumbs = 0;
        markerObj.marker._thumbs++;
        // Update popup display
        const el = document.getElementById('thumbs-' + id);
        if (el) el.textContent = markerObj.marker._thumbs;
        // Optionally update localStorage if you want persistence
    }
}

// Add this function globally (for now it just alerts, you can replace with your chat logic)
function startChat(id) {
    alert("Chat feature coming soon for marker: " + id);
}

    <script>

    // Close modal
    document.getElementById('closeAddMarkerModal').onclick = function() {
        document.getElementById('addMarkerModal').style.display = 'none';
    };

    // Handle form submit
    document.getElementById('addMarkerForm').onsubmit = function(ev) {
        ev.preventDefault();
        const lat = parseFloat(document.getElementById('markerLat').value);
        const lng = parseFloat(document.getElementById('markerLng').value);
        const type = document.getElementById('markerType').value;
        const comment = document.getElementById('markerComment').value;
        const foto = document.getElementById('markerPhoto').value;

        addMarker(marker, true);
        document.getElementById('addMarkerModal').style.display = 'none';
        document.getElementById('addMarkerForm').reset();
    };

    // Optional: close modal when clicking outside
    window.onclick = function(event) {
        if (event.target == document.getElementById('addMarkerModal')) {
            document.getElementById('addMarkerModal').style.display = "none";
        }
    };
</script>

    <script>
        // Filtering logic
        document.querySelectorAll('.filter-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const enabledTypes = Array.from(document.querySelectorAll('.filter-checkbox:checked')).map(cb => cb.value);
                allMarkers.forEach(obj => {
                    if (enabledTypes.includes(obj.type)) {
                        map.addLayer(obj.marker);
                    } else {
                        map.removeLayer(obj.marker);
                    }
                });
            });
        });
    </script>
    <script>
        function showTypeSelection(latlng, accessType) {
    // Define icons for each access type
    const publicIcons = [
        { type: 'water', icon: '💧' },
        { type: 'aed', icon: '❤️' },
        { type: 'atm', icon: '🏧' },
        { type: 'medical', icon: '🏥' },
        { type: 'fuel', icon: '⛽' }
    ];
    const communityIcons = [
        { type: 'fruit', icon: '🍏' },
        { type: 'car', icon: '🚗' },
        { type: 'pet', icon: '🐕' },
        { type: 'other', icon: '🛟' }
    ];

    // Pick which icons to show
    const icons = accessType.toLowerCase() === 'public' ? publicIcons : communityIcons;

    let html = `<div id="popup-content"><strong>Select Resource Type</strong><br>`;
    icons.forEach(i => {
        html += `<button class="icon-btn" data-type="${i.type}">${i.icon}</button> `;
    });
    html += `</div>`;

    window.tempMarker.setPopupContent(html).openPopup();

    setTimeout(() => {
        // Prevent map click from firing when clicking inside the popup
        const popupContent = document.getElementById('popup-content');
        if (popupContent) {
            popupContent.addEventListener('mousedown', function(e) {
                L.DomEvent.stopPropagation(e);
            });
            popupContent.addEventListener('click', function(e) {
                L.DomEvent.stopPropagation(e);
            });
        }
        document.querySelectorAll('.icon-btn').forEach(btn => {
            btn.onclick = (e) => {
                e.stopPropagation();
                showCommentForm(latlng, accessType, btn.dataset.type);
            };
        });
    }, 100);
}

function showCommentForm(latlng, accessType, type) {
    // Only show checkboxes for community/private
    const isCommunity = accessType.toLowerCase() === 'community';
    const checkboxes = isCommunity ? `
        <label><input type="checkbox" id="needBox"> Need</label>
        <label><input type="checkbox" id="giveBox"> Give</label><br>
    ` : '';

    const html = `
        <div>
            <strong>Add Details</strong><br>
            ${checkboxes}
            <input type="text" id="markerComment" placeholder="Optional comment"><br>
            <input type="url" id="markerPhoto" placeholder="Photo URL"><br>
            <button id="addMarkerBtn">Add Marker</button>
        </div>
    `;
    window.tempMarker.setPopupContent(html).openPopup();

    setTimeout(() => {
        document.getElementById('addMarkerBtn').onclick = () => {
            const comment = document.getElementById('markerComment').value;
            const foto = document.getElementById('markerPhoto').value;
            // Get checkbox values if community
            let need = false, give = false;
            if (isCommunity) {
                need = document.getElementById('needBox').checked;
                give = document.getElementById('giveBox').checked;
            }
            // Remove the temp marker first
            if (window.tempMarker) {
                map.removeLayer(window.tempMarker);
                window.tempMarker = null;
            }
            // Add the permanent marker with the selected icon and options
            const marker = {
                lat: latlng.lat,
                lng: latlng.lng,
                type: type.toLowerCase(),
                comment,
                thumbs: 0,
                foto,
                access: accessType,
                need,
                give
            };
            addMarker(marker, true);
        };
    }, 100);
}
